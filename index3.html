<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Responsiva con Menú</title>
    <style>
        /* Estilos básicos para la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Cabecera */
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        /* Menú de navegación */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #444;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #555;
        }

        /* Menu responsivo */
        .navbar .menu-icon {
            display: none;
        }

        /* Estilos para contenido */
        .content {
            padding: 20px;
            text-align: center;
        }

        /* Pie de página */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Media Query para dispositivos móviles */
        @media (max-width: 768px) {
            .navbar a {
                display: none;
            }

            .navbar .menu-icon {
                display: block;
                cursor: pointer;
                padding: 14px;
            }

            .navbar.responsive {
                position: relative;
                display: block;
            }

            .navbar.responsive a {
                display: block;
                text-align: center;
                padding: 10px;
                background-color: #444;
            }
        }
    </style>
</head>
<body>

<!-- Cabecera -->
<header>
    <h1>Bienvenido a Nuestra Página</h1>
</header>

<!-- Menú de navegación -->
<div class="navbar" id="navbar">
    <a href="#capital">Capital</a>
    <a href="#interior">Interior</a>
    <span class="menu-icon" onclick="toggleMenu()">☰</span>
</div>

<!-- Contenido principal -->
<div class="content">
    <h2>Contenido de la Página</h2>
    <p>Esta es una página de ejemplo con un diseño responsivo que incluye un menú desplegable.</p>
</div>

<!-- Pie de página -->
<footer>
    <p>© 2023 Nuestra Página. Todos los derechos reservados.</p>
</footer>

<!-- Script para hacer el menú responsivo -->
<script>
    function toggleMenu() {
        var navbar = document.getElementById("navbar");
        if (navbar.className === "navbar") {
            navbar.className += " responsive";
        } else {
            navbar.className = "navbar";
        }
    }
</script>

</body>
</html>
